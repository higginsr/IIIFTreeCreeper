<!DOCTYPE html>
<html>
<head>
<title>Instituional IIIF collections to navigate</title>
<meta charset="utf-8"/>
 <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
 <div class="w3-container w3-margin">
  <h1>List of institutional IIIF collection manifests</h1>
  <div class="w3-container w3-margin">
  <form>
      <input class="w3-button w3-xlarge w3-purple w3-margin" type="button" onclick="location.href='DULIIIFTree.html?manifest=https://digital.library.villanova.edu/Collection/vudl:3/IIIF';" value="Digital Library @ Villanova University" /><br />
      <input class="w3-button w3-xlarge w3-purple w3-margin" type="button" onclick="location.href='DULIIIFTree.html?manifest=https://wellcomelibrary.org/service/collections/';" value="Wellcome Library IIIF Collections" /><br />
      <input class="w3-button w3-xlarge w3-purple w3-margin" type="button" onclick="location.href='DULIIIFTree.html?manifest=https://iiif.bodleian.ox.ac.uk/iiif/collection/top';" value="Bodleian Library, Oxford IIIF Collections" /><br />
      <input class="w3-button w3-xlarge w3-purple w3-margin" type="button" onclick="location.href='DULIIIFTree.html?manifest=https://cudl.lib.cam.ac.uk/iiif/collection/all';" value="Cambridge Digital Library IIIF Collections" /><br />
      <input class="w3-button w3-xlarge w3-purple w3-margin" type="button" onclick="location.href='DULIIIFTree.html?manifest=https://view.nls.uk/collections/top.json';" value="National Library of Scotland IIIF Collections" /><br />
      <input class="w3-button w3-xlarge w3-purple w3-margin" type="button" onclick="location.href='DULIIIFTree.html?manifest=https://iiif.durham.ac.uk/manifests/trifle/collection/index';" value="Durham University Library IIIF Collections" /><br />

  </form>
  <p>Click a button to browse down the institution's IIIF collections</p>
  </div>
  </div>
</body>
</html>
